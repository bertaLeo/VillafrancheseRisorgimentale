<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark{
  background-color: black;
  color: white;
}

</head>
<body>

    <button type="button" id="theme_toggle">Theme Toggle</button>
<div id="theme">fsdfsdfsdddddddddddddddddddddddddddddddddddddddddddx\</div>
<a href="bozza2.html">d</a>

<script>
    (function() {
      let onpageLoad = localStorage.getItem("theme") || "";
      let element = document.body;
      element.classList.add(onpageLoad);
      document.getElementsByTagName("body").textContent =
        localStorage.getItem("theme") || "light";
    })();
    
    function themeToggle() {
      let element = document.body;
      element.classList.toggle("dark");
    
      let theme = localStorage.getItem("theme");
      if (theme && theme === "dark") {
        localStorage.setItem("theme", "");
      } else {
        localStorage.setItem("theme", "dark");
      }
    
      document.getElementsByTagName("body").textContent = localStorage.getItem("theme");
      
    }
    document.getElementById("theme_toggle").addEventListener("click", themeToggle);
    </script>

</body>
</html>
