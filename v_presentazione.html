<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="videojs/style.css">
    <style>
    </style>
</head>
<body>
        <video id="my_video_1" class="h-screen w-screen video-js vjs-big-play-centered"
            controls preload="true" poster='http://video-js.zencoder.com/oceans-clip.jpg'
            data-setup='{ "playbackRates": [1, 1.5, 2] }'>
            <!-- data-setup='{ <!-- "aspectRatio":"16:9" -->, "playbackRates": [1, 1.5, 2] }'> -->
          <source src="https://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
          <source src="https://vjs.zencdn.net/v/oceans.webm" type='video/webm' />
          <track src="vtt_trial.vtt" srclang="english" default>
        </video>
    <script src="videojs/video.js"></script>
    <script>
        const play = document.getElementsByClassName('vid__play')[0];
        const video  = document.getElementsByTagName('video')[0];

        play.addEventListener('click', () => {
        video.classList.add('vid__video--show')
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
        }
        video.play();
        })
    </script>
</body>
</html>
